# vi-style controls for copy mode
# setw -g mode-keys vi
#
# # for disable truble with show info when window split on panes
setw -g aggressive-resize on
# # listen for activity on all windows
set -g bell-action any
# # scrollback buffer n lines
set -g history-limit 10000
# # start window indexing at one instead of zero
# # set -g base-index 1  
# don't rename windows automatically
set-option -g allow-rename off
# enable wm window titles
# set -g set-titles on 
# wm window title string (uses statusbar variables)
# #set -g set-titles-string "#H:#S.#I.#P #W #T"
# Set ability to capture on start and restore on exit window data when running an application
# setw -g alternate-screen on
# # Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
# set -s escape-time 50


set -g default-terminal "screen-256color"
# set status bar background and font color
set -g status-bg colour233
set -g status-fg white
# window status
setw -g window-status-format " #[fg=colour57]#[bg=colour233]#I #[fg=colour44]#[bg=colour233]#W#F"
setw -g window-status-current-format " #[fg=colour56]#[bg=black]#I #[fg=colour46]#[bg=black]#W#F"

##############################################################################

set -g prefix C-j
unbind-key C-b
bind-key C-j send-prefix

# toggle last window like screen
bind-key a last-window

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
# bind h select-pane -L
# bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10
